name: Releases

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Get short of git commit hash
        id: sha
        run: |
          git_hash=$(git describe --match 'v[0-9]*' --tags --always)
          echo "::set-output name=short_sha::$git_hash"
      
      - name: Print short commit sha
        run: echo ${{ steps.sha.outputs.short_sha }}

      - name: Login to docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/image-tumbal:v-${{ steps.sha.outputs.short_sha }}
  
  helm:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Print sha
        run: echo "${{ needs.build.outputs.sha.outputs.short_sha }}"

      - name: update deployment
        run: |
          sed -i 's,__TAG__,${{ needs.build.outputs.sha.outputs.short_sha }},g' values.yaml
          cat values.yaml
