name: Releases

on:
  push:
    tags:
      - "v*develop*"
      - "v*prod*"

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      image: ${{ steps.get-image.outputs.image }}

    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Login to docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/image-tumbal:${{ github.ref_name }}

      - name: Get Image information
        id: get-image
        run: echo "image=${{ secrets.DOCKERHUB_USERNAME }}/image-tumbal:${{ github.ref_name }}" >> "$GITHUB_OUTPUT"

  deploy_dev:
    runs-on: ubuntu-20.04
    needs: build
    if: contains(github.event.ref, 'develop')
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: get image information
        run: echo "test debug ${{ needs.build.outputs.image }}"

      - name: Print Output Environtments
        run: echo This is Development Environtment

  deploy__prod:
    runs-on: ubuntu-20.04
    needs: [build]
    if: contains(github.event.ref, 'prod')
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Print Output Environments
        run: echo This is Production Environment

