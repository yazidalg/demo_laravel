name: Releases

on: 
  push:
    branches:
      - main

jobs:
  build_sha:
    runs-on: ubuntu-latest
    steps:
       - name: Get short of git commit hash
        id: sha
        run: |
          git_hash=$(git rev-parse --short ${{ github.sha }})
          echo "::set-output name=short_sha::$git_hash"
      
      - name: Print short commit sha
        run: echo ${{ steps.sha.outputs.short_sha }}

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Login to docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: '${{ secrets.DOCKERHUB_USERNAME }}/image-tumbal:v-{{ needs.build_sha.outputs.short_sha }}'
  
  helm:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Get short of git commit hash
        id: sha
        run: |
          git_hash=$(git rev-parse --short ${{ github.sha }})
          echo "::set-output name=short_sha::$git_hash"

      - name: update deployment
        run: |
          sed -i 's,__TAG__,${{ needs.build.outputs.short_sha }},g' values.yaml
          cat values.yaml
          
      - name: 'Helm Chart'
        uses: vimeda/helm@v1.6.8
        env:
          KUBECONFIG_FILE: '${{ secrets.KUBECONFIG }}'
        with:
          release: 'api'
          namespace: 'api-ns'
          chart: 'api/api-chart'
          token: '${{ github.token }}'
          repo: 'https://yazidalg.github.io/helm-demo-laravel/'
          repo-alias: 'api-chart'
          value-files: 'values.yaml'